name: Sync to Hugging Face hub

on:
  push:
    branches: [main]

  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true 

      - name: Push to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.CASE_STUDY_1_SECRET }}
          HF_USERNAME: BashirG 
        run: |
          git remote add space https://huggingface.co/spaces/${{ env.HF_USERNAME }}/dis-background-removal-duplicated
          git push --force space main
